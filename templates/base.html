{% load static %}
<html lang="">
<style>
  .abcd{
    height :100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title>ONLINE FOODS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- Top Background Image Wrapper -->
<div style="background-image:url({% static 'hm/images/demo/backgrounds/Bgnew.jpg' %});">
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="/" style="color:#000000" ><B>A Bite of Yummy...</B></a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <!-- ################################################################################################ -->
        <ul class="clear">
          <li class="active"><a style="color:#000000" href="/"><b>Home</b></a></li>
          <li><a class="active" style="color:#000000" href="{% url 'cartDetails' %}"><b>Cart</b> <i class='fas fa-cart-plus' style='font-size:18px;color:red'></i>&nbsp;<b>{{itc}}</b></a></li>
            {% if user.is_authenticated %}
            <li style="color:#000000">{{user.username}}</li>
            <li><a class="active" style="color:#000000" href="accounts/logout"><b>Logout</b></a></li>
            {% else %}
            <li><a class="active" style="color:#000000" href="accounts/login"><b>Login</b></a></li>
            <li><a class="active" style="color:#000000" href="accounts/register"><b>Register</b></a></li>
             {% endif %}

        </ul>
        <!-- ################################################################################################ -->
      </nav>
    </header>
  </div>
  </div>

</div>

{% block content %}
{% endblock %}
</body>
</html>
